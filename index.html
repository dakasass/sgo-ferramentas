  <!-- Conteúdo Principal -->
  <div class="body-index">
    <div class="container-fluid my-2">
      <div class="row"> 
        <div class="col-md-6 ps-1">
          <div class="formulario-sgo p-1">
            <h5 class="text-center mb-2">Ponto de Situação Inicial / Reconhecimento NRBQ</h5>

            <div class="row mb-1 gx-3 gy-2">
              <!-- Hr Posit -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="hrPosit" class="form-label mb-0 bg-estou bold flex-shrink-0">Hr Posit:</label>
                <input type="time" class="form-control form-control-sm flex-grow-1 no-left-border" id="hrPosit" min="0" step="1">
              </div>

              <!-- Ocorrência Nº -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="ocorrencia" class="form-label mb-0 bg-estou bold flex-shrink-0">Ocorr. Nº:</label>
                <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border" id="ocorrencia" min="0" step="1">
              </div>

              <!-- Canal Manobra -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="canalManobra" class="form-label mb-0 bg-estou bold flex-shrink-0">Canal Manobra:</label>
                <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border" id="canalManobra" min="0" step="1">
              </div>
            </div>

            <div class="estou-bloco d-flex">
              <!-- Título vertical "ESTOU" -->
              <div class="categoria-estou bg-estou d-flex justify-content-center align-items-center">
                <span class="estou-text">ESTOU</span>
              </div>

              <!-- Conteúdo dos campos -->
              <div class="flex-grow-1">
                <!-- Linha: Local + Freguesia -->
                <div class="row g-3">
                  <!-- Local -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="local" class="form-label mb-0 ms-2 bg-estou flex-shrink-0">Local:</label>
                    <input type="text" class="form-control form-control-sm me-2 no-left-border flex-grow-1" id="local">
                  </div>

                  <!-- Freguesia -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="freguesia" class="form-label mb-0 ms-2 bg-estou flex-shrink-0">Freguesia:</label>
                    <input type="text" class="form-control form-control-sm no-left-border flex-grow-1" id="freguesia">
                  </div>
                </div>

                <!-- Linha: Coordenadas + Concelho -->
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex align-items-start">
                    <!-- Coordenadas -->
                    <label for="coord" class="form-label mb-0 me-2 ms-2 bg-estou flex-shrink-0 concelho">Coord:<br/>WGS84</label>
                    <div class="d-flex flex-column gap-2 flex-grow-1">
                      <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm border-0 border-bottom" id="coordN">
                        <span class="ms-2 bold">N</span>
                      </div>
                      <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm border-0 border-bottom" id="coordW">
                        <span class="ms-2 bold">W</span>
                      </div>
                    </div>
                    <!-- Concelho -->
                     <div class="col-md-6 d-flex ms-4 align-items-center">
                      <label for="concelho" class="form-label mb-0 bg-estou flex-shrink-0 concelho">Concelho:</label>
                      <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 concelho" id="concelho">
                     </div>
                  </div>
                </div>

                <!-- Linha: Caracterização do Local -->
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex align-items-start">
                    <!-- Caracterização -->
                    <label for="caracterizacao" class="form-label mb-0 me-4 ms-2 bg-estou flex-shrink-0 caracterizacao-label">Caracterização<br>do Local</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <div class="form-check align-height">
                        <input class="form-check-input" type="checkbox" id="viaPublicaCheck">
                        <label class="form-check-label bg-estou" for="viaPublicaCheck">Via Pública / Linha Férrea</label>
                      </div>
                      <input type="text" class="form-control form-control-sm" id="viaPublicaInput" placeholder="Km / Sentido: ">
                    </div>

                    <div class="d-flex flex-column gap-0 flex-grow-1 ms-3">
                      <div class="form-check align-height">
                        <input class="form-check-input" type="checkbox" id="edificioCheck">
                        <label class="form-check-label bg-estou" for="edificioCheck">Edifício</label>
                      </div>
                      <input type="text" class="form-control form-control-sm" id="edificioInput" placeholder="Tipo: ">
                    </div>
                  </div>
                </div>

                <!-- Tipo de Terreno + Tipo de Vegetação -->
                <div class="row g-1 mt-0">
                  <div class="col-md- d-flex align-items-start">
                    <!-- Tipo de Terreno -->
                    <label for="terreno" class="form-label mb-0 me-4 ms-2 bg-estou flex-shrink-0 terreno">Tipo Terreno</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <input type="text" class="form-control form-control-sm flex-grow-1 terreno-input" id="terreno">
                    </div>
                    <!-- Tipo de Vegetação -->
                    <label for="vegetacao" class="form-label mb-0 bg-estou flex-shrink-0 vegetacao">Tipo Vegetação</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <input type="text" class="form-control form-control-sm flex-grow-1 no-left-border vegetacao-input" id="vegetacao">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            
            <div class="vejo-bloco d-flex mt-1">
              <!-- Título vertical "VEJO" -->
              <div class="categoria-vejo bg-vejo d-flex justify-content-center align-items-center">
                <span class="vejo-text">VEJO</span>
              </div>

              <!-- Conteúdo dos campos -->
              <div class="flex-grow-1">
                <div class="row mt-0">
                  <div class="col-md-12 d-flex flex-column flex-md-row">
                    <!-- Label fixa à esquerda -->
                    <label for="mercadorias" class="form-label mb-0 ms-0 ms-md-2 bg-mercadorias flex-shrink-0 mercadorias">
                      Mercadorias e<br>Substâncias<br>Perigosas
                    </label>

                    <!-- Container à direita -->
                    <div class="d-flex flex-column flex-grow-1 ms-0 ms-md-4 gap-1 mt-2 mt-md-0">
                      
                      <!-- Primeira linha: Nº Perigo, Nº ONU, Quantidade Estimada -->
                      <div class="d-flex flex-column flex-md-row gap-3">
                        
                        <!-- Nº Perigo e Nº ONU: metade da largura -->
                        <div class="d-flex flex-column gap-1" style="flex-basis: 50%; max-width: 50%;">
                          <div class="d-flex flex-column flex-md-row align-items-md-center">
                            <label for="perigo" class="form-label mb-0 bg-mercadorias mercadorias-label">Nº Perigo</label>
                            <input type="text" id="perigo" class="form-control form-control-sm no-left-border flex-grow-1">
                          </div>
                          <div class="d-flex flex-column flex-md-row align-items-md-center">
                            <label for="onu" class="form-label mb-0 bg-mercadorias mercadorias-label">Nº ONU</label>
                            <input type="text" id="onu" class="form-control form-control-sm no-left-border flex-grow-1">
                          </div>
                        </div>

                        <!-- Quantidade Estimada: metade da largura -->
                        <div class="d-flex flex-column flex-md-row align-items-md-center" style="flex-basis: 50%; max-width: 50%;">
                          <label for="quantidade" class="form-label mb-0 bg-mercadorias quantidade w-100">Quantidade<br>Estimada</label>
                          <input type="text" id="quantidade" class="form-control form-control-sm no-left-border flex-grow-1 quantidade-input">
                        </div>
                      </div>

                      <!-- Segunda linha: DescrVisual -->
                      <div class="d-flex flex-column flex-md-row align-items-md-center">
                        <label for="visual" class="form-label mb-0 bg-mercadorias mercadorias-label">DescrVisual</label>
                        <input type="text" id="visual" class="form-control form-control-sm no-left-border flex-grow-1 visual-input">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="incidente" class="form-label mb-0 ms-2 bg-incidente flex-shrink-0 incidente">
                      Natureza do<br>Incidente
                    </label>
                    <!-- Container à direita -->
                    <div class="d-flex flex-column flex-grow-1 ms-4">
                      <!-- Primeira linha: Fuga/Incêndio | Derrame/Explosão -->
                      <div class="d-flex gap-3">
                        <!-- Coluna 1: Fuga e Incêndio -->
                        <div class="d-flex flex-column flex-fill">
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="fugaCheck">
                            <label class="form-check-label bg-incidente incidente-label text-start" for="fugaCheck">Fuga (vapor/gás)</label>
                          </div>
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="incendioCheck">
                            <label class="form-check-label bg-incidente incidente-label" for="incendioCheck">Incêndio</label>
                          </div>
                        </div>

                        <!-- Coluna 2: Derrame e Explosão -->
                        <div class="d-flex flex-column flex-fill">
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="derrameCheck">
                            <label class="form-check-label bg-incidente incidente-label" for="derrameCheck">Derrame (sólido/líquido)</label>
                          </div>
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="explosaoCheck">
                            <label class="form-check-label bg-incidente incidente-label" for="explosaoCheck">Explosão</label>
                          </div>
                        </div>
                      </div>

                      <!-- Segunda linha: Outro + input -->
                      <div class="d-flex align-items-center align-height">
                        <input class="form-check-input outro-check" type="checkbox" id="outroCheck">
                        <label class="form-check-label bg-incidente incidente-outro-label" for="outroCheck">Outro:</label>
                        <input type="text" class="form-control form-control-sm no-right-border flex-grow-1" id="outroTexto">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="materia" class="form-label mb-0 ms-2 bg-materia flex-shrink-0 materia">
                      Matéria não<br>Identificada -<br/>Suspeita NRBQ
                    </label>

                    <!-- Container à direita da label -->
                    <div class="d-flex flex-column flex-grow-1 ms-4 w-100">
                      <div class="row g-3">
                        <!-- Coluna: Cheiro, Cor, Origem -->
                        <div class="col-12 col-md-6 d-flex flex-column gap-1">
                          <!-- Cheiro -->
                          <div class="d-flex align-items-center">
                            <label for="cheiro" class="form-label mb-0 bg-materia flex-shrink-0 materia">Cheiro</label>
                            <div class="d-flex flex-column gap-1 flex-grow-1">
                              <div class="d-flex align-items-center align-cheiro">
                                <label for="simCheiroCheck" class="form-check-label mb-0 flex-shrink-0 no-left-border cheiro-label">Sim</label>
                                <input class="form-check-input cheiro-checkbox" type="checkbox" id="simCheiroCheck">
                              </div>
                              <div class="d-flex align-items-center align-cheiro">
                                <label for="naoCheiroCheck" class="form-check-label mb-0 flex-shrink-0 no-left-border cheiro-label">Não</label>
                                <input class="form-check-input cheiro-checkbox" type="checkbox" id="naoCheiroCheck">
                              </div>
                            </div>
                          </div>

                          <!-- Cor -->
                          <div class="d-flex align-items-center">
                            <label for="cor" class="form-label mb-0 bg-materia flex-shrink-0 materia-label">Cor</label>
                            <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 cor-input" id="cor">
                          </div>

                          <!-- Origem -->
                          <div class="d-flex align-items-center">
                            <label for="origem" class="form-label mb-0 bg-materia flex-shrink-0 materia-label">Origem</label>
                            <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 origem-input" id="origem">
                          </div>
                        </div>

                        <!-- Tipo de cheiro -->
                        <div class="col-12 col-md-6 mt-md-3 mt-3">
                          <div class="position-relative h-100">
                            <label for="tipoCheiro" class="tipo-cheiro-label bg-materia px-2 py-1 d-inline-block" style="position:absolute; top:0; left:0;">
                              Tipo de cheiro:
                            </label>
                            <textarea 
                              class="form-control form-control-sm tipo-cheiro-input pt-5 ps-2 w-100" 
                              id="tipoCheiro" 
                              rows="4"
                            ></textarea>
                          </div>
                        </div>
                      </div>

                      <!-- Outro (linha inteira abaixo) -->
                      <div class="d-flex align-items-start w-100 mt-1">
                        <label for="outro" class="form-label mb-0 bg-materia flex-shrink-0 materia-label">Outro:</label>
                        <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 outro-input" id="outro">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="vitimas" class="form-label mb-0 ms-2 bg-vitimas flex-shrink-0 vitimas">Vítimas</label>

                    <!-- Container à direita -->
                    <div class="d-flex flex-column flex-grow-1 ms-4">

                      <!-- Linha 1: Nº Vítimas | Leves || Graves | S/Vítimas -->
                      <div class="d-flex w-100 gap-3">
                        <div class="d-flex w-50 gap-3">
                          <div class="form-check align-height w-50">
                            <input class="form-check-input" type="checkbox" id="fugaCheck">
                            <label class="form-check-label bg-vitimas vitimas-label text-start" for="vitimasCheck">Nº Vítimas</label>
                          </div>
                          <div class="form-check align-height w-50">
                            <input class="form-check-input" type="checkbox" id="levesCheck">
                            <label class="form-check-label bg-vitimas vitimas-label" for="levesCheck">Leves</label>
                          </div>
                        </div>
                        <div class="d-flex w-50 gap-3">
                          <div class="form-check align-height w-50">
                            <input class="form-check-input" type="checkbox" id=""gravesCheck">
                            <label class="form-check-label bg-vitimas vitimas-label" for="gravesCheck">Graves</label>
                          </div>
                          <div class="form-check align-height w-50">
                            <input class="form-check-input" type="checkbox" id="semVitimas">
                            <label class="form-check-label bg-vitimas vitimas-label" for="semVitimas">S/Vítimas</label>
                          </div>
                        </div>
                      </div>

                      <!-- Linha 2: labels Principais Sintomas e N Mortos lado a lado -->
                      <div class="d-flex w-100 gap-3 mt-1">
                        <div class="d-flex align-items-center w-50">
                          <label class="form-check-label bg-vitimas w-100 sintomas-label">Principais Sintomas</label>
                        </div>

                        <div class="form-check align-height w-50 d-flex align-items-center">
                          <input class="form-check-input" type="checkbox" id="nmortosCheck">
                          <label class="form-check-label bg-vitimas vitimas-label w-100 text-start" for="nmortosCheck">N Mortos</label>
                        </div>
                      </div>

                      <!-- Linha 3: input principal, ocupa toda largura disponível -->
                      <div class="w-100">
                        <input type="text" class="form-control form-control-sm sintomas-input" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="condicoes" class="form-label mb-0 ms-2 bg-condicoes flex-shrink-0 condicoes">
                      Condições<br>Meteorológicas
                    </label>

                    <!-- Container à direita da label -->
                    <div class="d-flex flex-column flex-grow-1 ms-4 w-100">
                      <div class="row g-3">
                        <!-- Coluna: Cheiro, Cor, Origem -->
                        <div class="col-12 col-md-6 d-flex flex-column gap-1">
                          <!-- Direção do Vento -->
                          <div class="d-flex align-items-center">
                            <label for="cheiro" class="form-label mb-0 bg-condicoes flex-shrink-0 condicoes-label">Direção do Vento</label>
                            <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 cor-input" id="cor">
                          </div>

                          <!-- Intensidade -->
                          <div class="d-flex align-items-center">
                            <label for="intensidade" class="form-label mb-0 bg-condicoes flex-shrink-0 condicoes-label">Intensidade</label>
                            <div class="condicoes-opcoes d-flex">
                              <label class="form-check-label condicoes-radio me-1">
                                <input type="radio" name="intensidade" class="form-check-input me-1" />
                                f
                              </label>
                              <label class="form-check-label condicoes-radio">
                                <input type="radio" name="intensidade" class="form-check-input me-1" />
                                M
                              </label>
                              <label class="form-check-label condicoes-radio">
                                <input type="radio" name="intensidade" class="form-check-input me-1" />
                                F
                              </label>
                            </div>
                          </div>

                          <!-- Velocidade -->
                          <div class="d-flex align-items-center">
                            <label for="velocidade" class="form-label mb-0 bg-condicoes flex-shrink-0 condicoes-label">Velocidade</label>
                            <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border no-right-border" id="velocidade" min="0" step="1">
                            <label for="intensidade" class="form-label mb-0 bg-condicoes bg-transparent no-left-border flex-shrink-0">km/h</label>
                          </div>
                        </div>

                        <!-- Segunda Metade -->
                        <div class="col-12 col-md-6 d-flex flex-column gap-1">
                          <!-- Estado Céu -->
                          <div class="d-flex align-items-center">
                            <label for="cheiro" class="form-label mb-0 bg-condicoes flex-shrink-0 condicoes-label">Estado Céu</label>
                            <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 cor-input" id="cor">
                          </div>

                          <!-- Temperatura -->
                          <div class="d-flex align-items-center">
                            <label for="temperatura" class="form-label mb-0 bg-condicoes flex-shrink-0 condicoes-label">Temperatura</label>
                            <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border no-right-border" id="temperatura" min="0" step="1">
                            <label for="temperatura" class="form-label mb-0 bg-condicoes bg-transparent no-left-border flex-shrink-0">ºC</label>
                          </div>

                          <!-- Precipitação -->
                          <div class="d-flex align-items-center">
                            <label for="precipitacao" class="form-label mb-0 bg-condicoes flex-shrink-0 condicoes-label">Precipitação</label>
                            <div class="condicoes-opcoes d-flex">
                              <label class="form-check-label condicoes-radio me-1">
                                <input type="radio" name="precipitacao" class="form-check-input me-1" />
                                Sim
                              </label>
                              <label class="form-check-label condicoes-radio">
                                <input type="radio" name="precipitacao" class="form-check-input me-1" />
                                Não
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-1 mt-0">
                  <div class="col-md-12 container-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="autoridade" class="form-label mb-0 ms-2 bg-autoridade autoridade">Autoridade</label>

                    <!-- Grupo Local (50% do espaço) -->
                    <div class="d-flex align-items-center grupo-metade">
                      <label for="local" class="form-label mb-0 ms-2 bg-autoridade flex-shrink-0 autoridade-label">No Local</label>
                      <div class="autoridade-opcoes d-flex">
                        <label class="form-check-label autoridade-radio me-3">
                          <input type="radio" name="local" class="form-check-input me-1" />
