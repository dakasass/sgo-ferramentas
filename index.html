  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div id="loader-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">A carregar...</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar px-4 d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./assets/img/logo.png" alt="Logo Morebiz">
      <span>Sistema de Gestão de Operações (SGO) - Acidentes com Matérias Perigosas</span>
    </a>
    <button id="menu-toggle" class="hamburger-btn">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <!-- Menu Lateral -->
  <nav id="side-menu" class="side-menu">
    <ul>
      <a id="menu-logo" class="side-menu-logo" href="#">
        <img src="./assets/img/logo_morebiz.png" alt="Logo Morebiz">
      </a>
      <li>
        <button class="menu-item d-flex align-items-center gap-2" data-target="clientes-submenu">
          <i class="bi bi-people-fill"></i> Clientes
        </button>
        <ul class="submenu" id="clientes-submenu">
          <li><a href="clientes.html"><i class="bi bi-list-ul me-2"></i> Lista de Clientes</a></li>
          <li><a href="novo_cliente.html"><i class="bi bi-person-plus-fill me-2"></i> Novo Cliente</a></li>
        </ul>
      </li>
      <li>
        <button class="menu-item d-flex align-items-center gap-2" data-target="pedidos-submenu">
          <i class="bi bi-box-seam"></i> Pedidos
        </button>
        <ul class="submenu" id="pedidos-submenu">
          <li><a href="pedidos.html"><i class="bi bi-card-checklist me-2"></i> Pedidos Ativos</a></li>
          <li><a href="fechados.html"><i class="bi bi-archive-fill me-2"></i> Pedidos Fechados</a></li>
          <li><a href="eliminados.html"><i class="bi bi-trash-fill me-2"></i> Pedidos Eliminados</a></li>
          <li><a href="novo.html"><i class="bi bi-plus-circle-fill me-2"></i> Novo Pedido</a></li>
        </ul>
      </li>
    </ul>

  <!-- Conteúdo Principal -->
  <div class="body-index">
    <div class="container-fluid my-2">
      <div class="row"> 
        <div class="col-md-6 ps-1">
          <div class="formulario-sgo p-1">
            <h5 class="text-center mb-2">Ponto de Situação Inicial / Reconhecimento NRBQ</h5>

            <div class="row mb-1 gx-3 gy-2">
              <!-- Hr Posit -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="hrPosit" class="form-label mb-0 bg-estou bold flex-shrink-0">Hr Posit:</label>
                <input type="time" class="form-control form-control-sm flex-grow-1 no-left-border" id="hrPosit" min="0" step="1">
              </div>

              <!-- Ocorrência Nº -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="ocorrencia" class="form-label mb-0 bg-estou bold flex-shrink-0">Ocorr. Nº:</label>
                <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border" id="ocorrencia" min="0" step="1">
              </div>

              <!-- Canal Manobra -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="canalManobra" class="form-label mb-0 bg-estou bold flex-shrink-0">Canal Manobra:</label>
                <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border" id="canalManobra" min="0" step="1">
              </div>
            </div>

            <div class="estou-bloco position-relative d-flex">
              <!-- Título rotacionado "ESTOU" -->
              <h4 class="bg-estou categoria-estou m-0">ESTOU</h4>

              <!-- Conteúdo dos campos -->
              <div class="flex-grow-1">
                <!-- Linha: Local + Freguesia -->
                <div class="row g-3">
                  <!-- Local -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="local" class="form-label mb-0 ms-5 bg-estou flex-shrink-0">Local:</label>
                    <input type="text" class="form-control form-control-sm me-2 no-left-border flex-grow-1" id="local">
                  </div>

                  <!-- Freguesia -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="freguesia" class="form-label mb-0 ms-2 bg-estou flex-shrink-0">Freguesia:</label>
                    <input type="text" class="form-control form-control-sm no-left-border flex-grow-1" id="freguesia">
                  </div>
                </div>

                <!-- Linha: Coordenadas + Concelho -->
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex align-items-start">
                    <!-- Coordenadas -->
                    <label for="coord" class="form-label mb-0 me-2 ms-5 bg-estou flex-shrink-0 concelho">Coord:<br/>WGS84</label>
                    <div class="d-flex flex-column gap-2 flex-grow-1">
                      <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm coord-input border-0 border-bottom" id="coordN">
                        <span class="ms-2 bold">N</span>
                      </div>
                      <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm coord-input border-0 border-bottom" id="coordW">
                        <span class="ms-2 bold">W</span>
                      </div>
                    </div>
                    <!-- Concelho -->
                     <div class="col-md-6 d-flex ms-4 align-items-center">
                      <label for="concelho" class="form-label mb-0 bg-estou flex-shrink-0 concelho">Concelho:</label>
                      <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 concelho" id="concelho">
                     </div>
                  </div>
                </div>

                <!-- Linha: Caracterização do Local -->
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex align-items-start">
                    <!-- Caracterização -->
                    <label for="caracterizacao" class="form-label mb-0 me-4 ms-5 bg-estou flex-shrink-0 caracterizacao-label">Caracterização<br>do Local</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <div class="form-check align-height">
                        <input class="form-check-input" type="checkbox" id="viaPublicaCheck">
                        <label class="form-check-label bg-estou caracterizacao-check-label" for="viaPublicaCheck">Via Pública / Linha Férrea</label>
                      </div>
                      <input type="text" class="form-control form-control-sm caracterizacao-input" id="viaPublicaInput" placeholder="Km / Sentido: ">
                    </div>

                    <div class="d-flex flex-column gap-0 flex-grow-1 ms-2">
                      <div class="form-check align-height">
                        <input class="form-check-input" type="checkbox" id="edificioCheck">
                        <label class="form-check-label bg-estou caracterizacao-check-label" for="edificioCheck">Edifício</label>
                      </div>
                      <input type="text" class="form-control form-control-sm caracterizacao-input" id="edificioInput" placeholder="Tipo: ">
                    </div>
                  </div>
                </div>

                <!-- Tipo de Terreno + Tipo de Vegetação -->
                <div class="row g-1 mt-0">
                  <div class="col-md- d-flex align-items-start">
                    <!-- Tipo de Terreno -->
                    <label for="terreno" class="form-label mb-0 me-4 ms-5 bg-estou flex-shrink-0 terreno">Tipo Terreno</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <input type="text" class="form-control form-control-sm flex-grow-1 terreno-input" id="terreno">
                    </div>
                    <!-- Tipo de Vegetação -->
                    <label for="vegetacao" class="form-label mb-0 bg-estou flex-shrink-0 vegetacao">Tipo Vegetação</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <input type="text" class="form-control form-control-sm flex-grow-1 no-left-border vegetacao-input" id="vegetacao">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ficheiro JavaScript -->
   <script src="./assets/scripts/index.js"></script>
</body>
</html>
