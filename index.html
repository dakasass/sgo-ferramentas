<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGO - Acidentes com Matérias Perigosas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">A carregar...</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar px-4 d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./assets/img/logo.png" alt="Logo Morebiz">
      <span>Sistema de Gestão de Operações (SGO) - Acidentes com Matérias Perigosas</span>
    </a>
    <button id="menu-toggle" class="hamburger-btn">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <!-- Menu Lateral -->
  <nav id="side-menu" class="side-menu">
    <ul>
      <a id="menu-logo" class="side-menu-logo" href="#">
        <img src="./assets/img/logo_morebiz.png" alt="Logo Morebiz">
      </a>
      <li>
        <button class="menu-item d-flex align-items-center gap-2" data-target="clientes-submenu">
          <i class="bi bi-people-fill"></i> Clientes
        </button>
        <ul class="submenu" id="clientes-submenu">
          <li><a href="clientes.html"><i class="bi bi-list-ul me-2"></i> Lista de Clientes</a></li>
          <li><a href="novo_cliente.html"><i class="bi bi-person-plus-fill me-2"></i> Novo Cliente</a></li>
        </ul>
      </li>
      <li>
        <button class="menu-item d-flex align-items-center gap-2" data-target="pedidos-submenu">
          <i class="bi bi-box-seam"></i> Pedidos
        </button>
        <ul class="submenu" id="pedidos-submenu">
          <li><a href="pedidos.html"><i class="bi bi-card-checklist me-2"></i> Pedidos Ativos</a></li>
          <li><a href="fechados.html"><i class="bi bi-archive-fill me-2"></i> Pedidos Fechados</a></li>
          <li><a href="eliminados.html"><i class="bi bi-trash-fill me-2"></i> Pedidos Eliminados</a></li>
          <li><a href="novo.html"><i class="bi bi-plus-circle-fill me-2"></i> Novo Pedido</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="body-index">
    <div class="container-fluid my-4">
      <div class="row"> 
        <div class="col-md-12 ps-1">
          <div class="formulario-sgo p-3">
            <h5 class="text-center mb-4">Ponto de Situação Inicial / Reconhecimento NRBQ</h5>

            <div class="row mb-2 g-4">
              <div class="col-md-auto d-flex align-items-center">
                <label for="hrPosit" class="form-label mb-0 flex-shrink-0 bg-estou bold" style="font-size: 18px;">Hr Posit:</label>
                <input type="time" class="form-control form-control-sm no-left-border" id="hrPosit" style="width: 90px;" min="0" step="1">
              </div>
              <div class="col-md-auto d-flex align-items-center">
                <label for="ocorrencia" class="form-label mb-0 flex-shrink-0 bg-estou bold" style="font-size: 18px;">Ocorr. Nº:</label>
                <input type="number" class="form-control form-control-sm no-left-border" id="ocorrencia" style="width: 99px" min="0" step="1">
              </div>
              <div class="col-md-auto d-flex align-items-center">
                <label for="canalManobra" class="form-label mb-0 flex-shrink-0 bg-estou bold" style="font-size: 18px;">Canal Manobra:</label>
                <input type="number" class="form-control form-control-sm no-left-border" id="canalManobra" style="width: 95px" min="0" step="1">
              </div>
            </div>

            <div class="d-flex align-items-start gap-2">
              <h4 class="bg-estou categoria m-0">ESTOU</h4>

              <div class="estou-campos d-flex flex-column gap-1">
                <!-- Local e Freguesia -->
                <div class="d-flex align-items-center">
                  <label for="local" class="form-label mb-0 bg-estou">Local:</label>
                  <input type="text" class="form-control form-control-sm no-left-border" id="local" style="width: 197px;">
                </div>
                <div class="d-flex align-items-center">
                  <label for="freguesia" class="form-label mb-0 bg-estou">Freguesia:</label>
                  <input type="text" class="form-control form-control-sm no-left-border" id="freguesia" style="width: 197px;">
                </div>

                <!-- Coordenadas e Concelho -->
                <div class="coordenadas-wrapper d-flex align-items-start gap-4">
                  <div class="coord-label bg-estou">
                    <span>Coord:</span>
                    <span>WGS84</span>
                  </div>
                  <div class="coordenadas-inputs d-flex flex-column gap-1">
                    <div class="d-flex align-items-center">
                      <input type="text" class="form-control form-control-sm border-0 border-bottom" id="coordN" placeholder=" ">
                      <span class="ms-2 bold">N</span>
                    </div>
                    <div class="d-flex align-items-center">
                      <input type="text" class="form-control form-control-sm border-0 border-bottom" id="coordW" placeholder=" ">
                      <span class="ms-2 bold">W</span>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1 mt-2">
                  <label for="concelho" class="form-label mb-0">Concelho:</label>
                  <input type="text" class="form-control form-control-sm" id="concelho" style="width: 130px;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ficheiro JavaScript -->
   <script src="./assets/scripts/index.js"></script>
</body>
</html>
