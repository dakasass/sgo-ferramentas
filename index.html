  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

</head>
<body>

      <span class="visually-hidden">A carregar...</span>

      <span></span><span></span><span></span>

  <!-- Menu Lateral -->
  <nav id="side-menu" class="side-menu">

          <li><a href="pedidos.html"><i class="bi bi-card-checklist me-2"></i> Pedidos Ativos</a></li>
          <li><a href="fechados.html"><i class="bi bi-archive-fill me-2"></i> Pedidos Fechados</a></li>
          <li><a href="eliminados.html"><i class="bi bi-trash-fill me-2"></i> Pedidos Eliminados</a></li>
          <li><a href="novo.html"><i class="bi bi-plus-circle-fill me-2"></i> Novo Pedido</a></li>

      </li>

  <!-- Conteúdo Principal -->
  <div class="body-index">
    <div class="container-fluid my-2">
      <div class="row"> 
        <div class="col-md-6 ps-1">
          <div class="formulario-sgo p-1">
            <h5 class="text-center mb-2">Ponto de Situação Inicial / Reconhecimento NRBQ</h5>

            <div class="row mb-1 gx-3 gy-2">
              <!-- Hr Posit -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="hrPosit" class="form-label mb-0 bg-estou bold flex-shrink-0">Hr Posit:</label>
                <input type="time" class="form-control form-control-sm flex-grow-1 no-left-border" id="hrPosit" min="0" step="1">
              </div>

              <!-- Ocorrência Nº -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="ocorrencia" class="form-label mb-0 bg-estou bold flex-shrink-0">Ocorr. Nº:</label>
                <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border" id="ocorrencia" min="0" step="1">
              </div>

              <!-- Canal Manobra -->
              <div class="col-lg-4 col-md-6 d-flex align-items-center">
                <label for="canalManobra" class="form-label mb-0 bg-estou bold flex-shrink-0">Canal Manobra:</label>
                <input type="number" class="form-control form-control-sm flex-grow-1 no-left-border" id="canalManobra" min="0" step="1">
              </div>
            </div>

            <div class="estou-bloco position-relative d-flex mb-1">
              <!-- Título rotacionado "ESTOU" -->
              <h4 class="bg-estou categoria m-0">ESTOU</h4>

              <!-- Conteúdo dos campos -->
              <div class="flex-grow-1">
                <!-- Linha: Local + Freguesia -->
                <div class="row g-3">
                  <!-- Local -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="local" class="form-label mb-0 ms-5 bg-estou flex-shrink-0">Local:</label>
                    <input type="text" class="form-control form-control-sm me-2 no-left-border flex-grow-1" id="local">
                  </div>

                  <!-- Freguesia -->
                  <div class="col-md-6 d-flex align-items-center">
                    <label for="freguesia" class="form-label mb-0 ms-2 bg-estou flex-shrink-0">Freguesia:</label>
                    <input type="text" class="form-control form-control-sm no-left-border flex-grow-1" id="freguesia">
                  </div>
                </div>

                <!-- Linha: Coordenadas + Concelho -->
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex align-items-start">
                    <!-- Coordenadas -->
                    <label for="coord" class="form-label mb-0 me-2 ms-5 bg-estou flex-shrink-0 concelho">Coord:<br/>WGS84</label>
                    <div class="d-flex flex-column gap-2 flex-grow-1">
                      <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm border-0 border-bottom" id="coordN">
                        <span class="ms-2 bold">N</span>
                      </div>
                      <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm border-0 border-bottom" id="coordW">
                        <span class="ms-2 bold">W</span>
                      </div>
                    </div>
                    <!-- Concelho -->
                     <div class="col-md-6 d-flex ms-4 align-items-center">
                      <label for="concelho" class="form-label mb-0 bg-estou flex-shrink-0 concelho">Concelho:</label>
                      <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 concelho" id="concelho">
                     </div>
                  </div>
                </div>

                <!-- Linha: Caracterização do Local -->
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex align-items-start">
                    <!-- Caracterização -->
                    <label for="caracterizacao" class="form-label mb-0 me-4 ms-5 bg-estou flex-shrink-0 caracterizacao-label">Caracterização<br>do Local</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <div class="form-check align-height">
                        <input class="form-check-input" type="checkbox" id="viaPublicaCheck">
                        <label class="form-check-label bg-estou" for="viaPublicaCheck">Via Pública / Linha Férrea</label>
                      </div>
                      <input type="text" class="form-control form-control-sm" id="viaPublicaInput" placeholder="Km / Sentido: ">
                    </div>

                    <div class="d-flex flex-column gap-0 flex-grow-1 ms-3">
                      <div class="form-check align-height">
                        <input class="form-check-input" type="checkbox" id="edificioCheck">
                        <label class="form-check-label bg-estou" for="edificioCheck">Edifício</label>
                      </div>
                      <input type="text" class="form-control form-control-sm" id="edificioInput" placeholder="Tipo: ">
                    </div>
                  </div>
                </div>

                <!-- Tipo de Terreno + Tipo de Vegetação -->
                <div class="row g-1 mt-0">
                  <div class="col-md- d-flex align-items-start">
                    <!-- Tipo de Terreno -->
                    <label for="terreno" class="form-label mb-0 me-4 ms-5 bg-estou flex-shrink-0 terreno">Tipo Terreno</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <input type="text" class="form-control form-control-sm flex-grow-1 terreno-input" id="terreno">
                    </div>
                    <!-- Tipo de Vegetação -->
                    <label for="vegetacao" class="form-label mb-0 bg-estou flex-shrink-0 vegetacao">Tipo Vegetação</label>
                    <div class="d-flex flex-column gap-0 flex-grow-1">
                      <input type="text" class="form-control form-control-sm flex-grow-1 no-left-border vegetacao-input" id="vegetacao">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            
            <div class="vejo-bloco position-relative d-flex mu">
              <!-- Título rotacionado "VEJO" -->
              <h4 class="bg-vejo categoria m-0">VEJO</h4>

              <!-- Conteúdo dos campos -->
              <div class="flex-grow-1">
                <div class="row mt-0">
                  <div class="col-md-12 d-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="mercadorias" class="form-label mb-0 ms-5 bg-mercadorias flex-shrink-0 mercadorias">
                      Mercadorias e<br>Substâncias<br>Perigosas
                    </label>

                    <!-- Container em duas linhas à direita -->
                    <div class="d-flex flex-column flex-grow-1 ms-4 gap-1">
                      <!-- Primeira linha: Nº Perigo, Nº ONU, Concelho -->
                      <div class="d-flex gap-3">
                        <!-- Coluna vertical: Nº Perigo e Nº ONU -->
                        <div class="d-flex flex-column gap-1">
                          <div class="d-flex align-items-center">
                            <label for="perigo" class="form-label mb-0 bg-mercadorias flex-shrink-0 mercadorias-label">Nº Perigo</label>
                            <input type="text" class="form-control form-control-sm no-left-border flex-grow-1" id="perigo">
                          </div>
                          <div class="d-flex align-items-center">
                            <label for="onu" class="form-label mb-0 bg-mercadorias flex-shrink-0 mercadorias-label">Nº ONU</label>
                            <input type="text" class="form-control form-control-sm no-left-border flex-grow-1" id="onu">
                          </div>
                        </div>

                        <!-- Quantidade Estimada -->
                        <div class="d-flex align-items-center flex-grow-1">
                          <label for="quantidade" class="form-label mb-0 bg-mercadorias flex-shrink-0 quantidade">Quantidade<br/>Estimada</label>
                          <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 quantidade-input" id="quantidade">
                        </div>
                      </div>

                      <!-- Segunda linha: DescrVisual -->
                      <div class="d-flex align-items-center">
                        <label for="visual" class="form-label mb-0 bg-mercadorias flex-shrink-0 mercadorias-label">DescrVisual</label>
                        <input type="text" class="form-control form-control-sm no-left-border flex-grow-1 visual-input" id="visual">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="incidente" class="form-label mb-0 ms-5 bg-incidente flex-shrink-0 incidente">
                      Natureza do<br>Incidente
                    </label>

                    <!-- Container à direita -->
                    <div class="d-flex flex-column flex-grow-1 ms-4">
                      <!-- Primeira linha: Fuga/Incêndio | Derrame/Explosão -->
                      <div class="d-flex gap-3">
                        <!-- Coluna 1: Fuga e Incêndio -->
                        <div class="d-flex flex-column flex-fill">
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="fugaCheck">
                            <label class="form-check-label bg-incidente incidente-check-label text-start" for="fugaCheck">Fuga (vapor/gás)</label>
                          </div>
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="incendioCheck">
                            <label class="form-check-label bg-incidente incidente-check-label" for="incendioCheck">Incêndio</label>
                          </div>
                        </div>

                        <!-- Coluna 2: Derrame e Explosão -->
                        <div class="d-flex flex-column flex-fill">
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="derrameCheck">
                            <label class="form-check-label bg-incidente incidente-check-label" for="derrameCheck">Derrame (sólido/líquido)</label>
                          </div>
                          <div class="form-check align-height">
                            <input class="form-check-input" type="checkbox" id="explosaoCheck">
                            <label class="form-check-label bg-incidente incidente-check-label" for="explosaoCheck">Explosão</label>
                          </div>
                        </div>
                      </div>

                      <!-- Segunda linha: Outro + input -->
                      <div class="d-flex align-items-center align-height">
                        <input class="form-check-input outro-check" type="checkbox" id="outroCheck">
                        <label class="form-check-label bg-incidente incidente-check-label" for="outroCheck">Outro:</label>
                        <input type="text" class="form-control form-control-sm no-right-border flex-grow-1" id="outroTexto">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row g-1 mt-0">
                  <div class="col-md-12 d-flex">
                    <!-- Label fixa à esquerda -->
                    <label for="materia" class="form-label mb-0 ms-5 bg-materia flex-shrink-0 materia">
                      Matéria não<br>Identificada -<br/>Suspeita NRBQ
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ficheiro JavaScript -->
   <script src="./assets/scripts/index.js"></script>
</body>
</html>
